<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Маятники демка</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script>
    <link rel="stylesheet" href="harry_styles.css">
</head>

<body>
    <div class = "main">
        <script type="text/javascript" src="vector2d.js"></script>
        <script type="text/javascript" src="physical_object.js"></script>
        <script type="text/javascript" src="physical_ball.js"></script>
        <script type="text/javascript" src="physical_thread.js"></script>
        <script type="text/javascript" src="fixed_point.js"></script>
        <script type="text/javascript" src="pendulum.js"></script>
        <script type="text/javascript" src="collision.js"></script>
        <script type="text/javascript" src="drawer.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <div id="title">
            <span>Проект по физике би лайк:</span>
        </div>
        <div id="pannel">
            
            <button type="button" id="start">Start</button>
            <button type="button" onclick="reload()">Stop</button>
            <!-- newline -->
            <br
            <!-- inputs for radius, mass, length -->
            <label for="radius">Радиус шарика (м)</label>
            <input type="number" id="radius" name="radius" min="0.01" value="1" />
            <label for="mass">Масса шарика (кг)</label>
            <input type="number" id="mass" name="mass" min="0.01" value="1" />
            <label for="length">Длина нити (м)</label>
            <input type="number" id="length" name="length" min="0.01" value="20" />

            <label for="time">Время одного кадра (мс) </label>
            <input type="number" id="sim_time" name="time" value="20" />
            <label for="time_mul">Ускорение времени (1 -- совпадает с реальным)</label>
            <input type="number" id="time_mult" name="time_mul" min="0.001" value="1" />
            <label for="hok">Коэффициент в законе Гука</label>
            <input type="number" id="hook_text" name="hol" min="0.01" value="50" />
            <!-- input for number of pendulums, only integers greater than 1 -->
            <label for="pendulums">Количество маятников</label>
            <input type="number" id="pendulums" name="pendulums" min="1" value="3" />
            <span>Сюда нужно добавить еще конструктор маятников но это сложно...</span>
        </div>
        <div id="centr">
            <div id="draw_field">
                <span></span>
            </div>
        </div>
    </div>
</body>

</html>
